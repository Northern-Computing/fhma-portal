<!-- templates/add_client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health Care Amigos - Client Creation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4">Family Health Care Amigos - Client Creation Form</h1>
        <p class="mb-6 text-gray-600">Complete the form below to add a new client to the Family Health Care Amigos database.</p>
        
        {% if success %}
        <div class="mb-4 p-4 bg-green-100 text-green-700 rounded">
            {{ success }}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save</button>
        </form>
    </div>
</body>
</html>
